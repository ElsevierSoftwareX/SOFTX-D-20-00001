{% extends "!layout.html" %}
{%- block extrahead %}
    <!-- Social Meta Tag Guides: -->
    <!-- https://metatags.io -->
    <!-- https://css-tricks.com/essential-meta-tags-social-media/ -->
    <!-- Primary Meta Tags -->
    <meta property="title" content="MicroStructPy - Microstructure Mesh Generation in Python">
    <meta property="description" content="Microstructure modeling, mesh generation, analysis, and visualization.">
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:title" content="MicroStructPy - Microstructure Mesh Generation in Python">
    <meta property="og:site_name" content="MicroStructPy">
    <meta property="og:description" content="Microstructure modeling, mesh generation, analysis, and visualization.">
    <meta property="og:image" content="https://docs.microstructpy.org/en/dev/_static/logo/social.png">
    <meta property="og:url" content="https://docs.microstructpy.org">
    <meta property="og:type" content="website">
    <!-- Twitter Meta Tags-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://docs.microstructpy.org">
    <meta property="twitter:title" content="MicroStructPy - Microstructure Mesh Generation in Python">
    <meta property="twitter:description" content="Microstructure modeling, mesh generation, analysis, and visualization.">
    <meta property="twitter:image" content="https://docs.microstructpy.org/en/dev/_static/logo/social.png">
    <meta property="twitter:image:alt" content="MicroStructPy social banner">
{%- endblock %}
